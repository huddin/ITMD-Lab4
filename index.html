<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ITMD361 Lab 4 â€“ Forms</title>
</head>

<body>
  <h2>Volunteer Form</h2>
  <form action="">
    <fieldset>
      <h3>My Info</h3>
      <p>
        <label>
          <strong>
            First Name:
          </strong>
          <input type="text" name="first_name_field" placeholder="Enter your First Name">
        </label>
      </p>
      <p>
        <label>
          <strong>
            Last Name:
          </strong>
          <input type="text" name="last_name_field" placeholder="Enter your Last Name">
        </label>
      </p>
      <p>
        <label>
          <strong>
            Phone Number:
          </strong>
          <input type="text" name="phone_field" placeholder="Enter your Phone Number">
        </label>
      </p>
      <p>
        <label>
          <strong>
            Email Address :
          </strong>
          <input type="text" name="email_field" placeholder="Enter your Email Address ">
        </label>
      </p>
      <p>
        <label><strong>Gender:</strong></label>
        <label>
          Male
          <input type="radio" name="gender_field" value="Male">
        </label>
        <label>
          Female
          <input type="radio" name="gender_field" value="Female">
        </label>
      </p>
      <p>
        <label>
          <strong>
            Age:
          </strong>
          <select name="age_field">
            <option>under 18</option>
            <option>18-24</option>
            <option>25-34</option>
            <option>35-44</option>
            <option>45-54</option>
            <option>55-64</option>
            <option>65 and over</option>
          </select>
        </label>
      </p>
    </fieldset>
    <fieldset>
      <h3>My Availability</h3>
      <p>
        <label>
          <strong>
            Days Available:
          </strong>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="available_field[]" value="Sunday">
          Sunday
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="available_field[]" value="Monday">
          Monday
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="available_field[]" value="Tuesday">
          Tuesday
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="available_field[]" value="Wednesday">
          Wednesday
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="available_field[]" value="Thursday">
          Thursday
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="available_field[]" value="Friday">
          Friday
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="available_field[]" value="Saturday">
          Saturday
        </label>
      </p>
      <p>
        <label>
          <strong>
            Any Comments?
          </strong>
        </label>
      </p>
      <p>
        <textarea name="comments_field" cols="30" rows="10"></textarea>
      </p>
    </fieldset>
  </form>

</body>

</html>
